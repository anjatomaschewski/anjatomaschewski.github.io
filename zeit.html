//  CLOCK
var timerID = null
var timerRunning = false
function stopclock() {
    // cannot directly test timerID on DEC OSF/1 in beta 4.

}
function startclock() {
    // Make sure the clock is stopped
    stopclock()
    showtime()
}
function showtime() {
    var now = new Date()
    var hours = now.getHours()
    var minutes = now.getMinutes()
    var seconds = now.getSeconds()
    //duesseldorf
    var timeValue1 = "" + hours
    timeValue1  += ((minutes < 10) ? ":0" : ":") + minutes
    timeValue1  += ((seconds < 10) ? ":0" : ":") + seconds
    document.clock1.face.value = timeValue1
    //London -1 
    var timeValue2 = "" + ((hours-1<0) ? hours+23 :hours-1)
    timeValue2  += ((minutes < 10) ? ":0" : ":") + minutes
    timeValue2  += ((seconds < 10) ? ":0" : ":") + seconds
    document.clock2.face.value = timeValue2 
     //Chicago -7 
    var timeValue3 = "" + ((hours-6<0) ? hours+18 : hours-6) 
    timeValue3  += ((minutes < 10) ? ":0" : ":") + minutes
    timeValue3  += ((seconds < 10) ? ":0" : ":") + seconds
    document.clock3.face.value = timeValue3
    //Tokyo +9 oder -15
    var timeValue4 = "" + ((hours-15<0) ? hours+9 :hours-15)
    timeValue4  += ((minutes < 10) ? ":0" : ":") + minutes
    timeValue4  += ((seconds < 10) ? ":0" : ":") + seconds
    document.clock4.face.value = timeValue4
    timerID = setTimeout("showtime()",1000)
    timerRunning = true
}
// -->
